<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="form-group">
    <label class="control-label" style="margin-right: 10px">I am a:</label>
    <label class="radio-inline mr-2">
      <input type="radio" value="male" formControlName="gender" />Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="female" formControlName="gender" />Female
    </label>
  </div>

  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'username'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['knownAs']"
    [label]="'knownAs'"
  ></app-text-input>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [label]="'dateOfBirth'"
    [maxDate]="maxDate"
  ></app-date-input>
  <app-text-input
    [formControl]="registerForm.controls['city']"
    [label]="'city'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['country']"
    [label]="'country'"
  ></app-text-input>

  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'confirmPassword'"
    [type]="'password'"
  ></app-text-input>

  <div class="from-group text-center">
    <button
      [disabled]="registerForm.invalid"
      class="btn btn-success mr-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-primary mr-2" (click)="cancel()" type="submit">
      Cancel
    </button>
  </div>
</form>
